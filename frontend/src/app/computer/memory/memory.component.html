<div class="row">
  <div class="col memorystate px-0" style="min-width:60px; min-height: 31px;">
    <span style="font-size: 15px;">RAM</span>
  </div>
</div>
<div class="row" *ngFor="let value of state; let i = index">
  <div class="col-4 px-0 memorystate">
    {{decToHex(i)}}
  </div>
  <div class="col-8 memorystate pl-0" style="text-align:right; padding-right:5px;">
    {{value}}
  </div>
</div>
