<div class="row">
  <div class="col px-0" *ngFor="let task of taskList" style="min-width:20%;">
    <button type="button" class="btn btn-primary btn-block p-0" style="height:30px;" 
            [disabled]="task.id > maxTask"
            (click)="emitTask(task)">
      <span *ngIf="task.id == activeTask.id">>{{task.id}}<</span>
      <span  *ngIf="task.id != activeTask.id">{{task.id}}</span>
    </button>
  </div>
</div>
